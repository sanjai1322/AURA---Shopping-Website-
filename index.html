<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="." />
    <title>Aura - Liquid Glassmorphism E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --text-primary: #1c1c1e;
            --text-secondary: #636366;
            --surface-color: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
            --focus-ring-color: rgba(0, 0, 0, 0.4);
            --brand-logo-color: #000;
            --card-hover-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            --aurora-1: rgba(0, 0, 0, 0.08);
            --aurora-2: rgba(0, 0, 0, 0.05);
            --aura-color: radial-gradient(circle, rgba(0, 0, 0, 0.08) 0%, rgba(0, 0, 0, 0) 60%);
            --ripple-color: rgba(0, 0, 0, 0.2);
            --star-fill-color: #1c1c1e;
            --star-empty-color: rgba(28, 28, 30, 0.3);
            --checkbox-border-color: rgba(0, 0, 0, 0.3);
            --checkbox-bg-color: rgba(0, 0, 0, 0.05);
            --checkbox-checked-bg-color: #1c1c1e;
            --checkbox-checked-border-color: #1c1c1e;
            --checkbox-tick-color: #f0f2f5;
            --radio-dot-color: #f0f2f5;
            --skeleton-bg: rgba(0, 0, 0, 0.05);
        }

        html.dark {
            --bg-primary: #000;
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --surface-color: rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --focus-ring-color: rgba(255, 255, 255, 0.5);
            --brand-logo-color: #fff;
            --card-hover-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            --aurora-1: rgba(255, 255, 255, 0.06);
            --aurora-2: rgba(255, 255, 255, 0.03);
            --aura-color: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 60%);
            --ripple-color: rgba(255, 255, 255, 0.3);
            --star-fill-color: #fff;
            --star-empty-color: rgba(255, 255, 255, 0.3);
            --checkbox-border-color: rgba(255, 255, 255, 0.3);
            --checkbox-bg-color: rgba(255, 255, 255, 0.05);
            --checkbox-checked-bg-color: rgba(255, 255, 255, 0.9);
            --checkbox-checked-border-color: rgba(255, 255, 255, 0.9);
            --checkbox-tick-color: #000;
            --radio-dot-color: #000;
            --skeleton-bg: rgba(255, 255, 255, 0.05);
        }

        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Animations */
        @keyframes aurora {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
            25% { transform: translate(-50%, -50%) rotate(45deg) scale(1.7); }
            50% { transform: translate(-50%, -50%) rotate(90deg) scale(1.6); }
            75% { transform: translate(-50%, -50%) rotate(135deg) scale(1.8); }
            100% { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); }
        }
        .animate-aurora {
            background-image: conic-gradient(
              from 90deg at 50% 50%,
              var(--aurora-1) 0%,
              var(--aurora-2) 25%,
              transparent 50%,
              var(--aurora-2) 75%,
              var(--aurora-1) 100%
            );
            animation: aurora 20s linear infinite;
        }
        
        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
            background: linear-gradient(to right, transparent 0%, var(--glass-border) 50%, transparent 100%);
            background-size: 2000px 100%;
            animation: shimmer 2s infinite linear;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animation-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animation-fade-in { animation: fade-in 0.3s ease-out forwards; }
        .page-enter-active { animation: fade-in 0.5s ease-in-out; }
        
        @keyframes zoom-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animation-zoom-in { animation: zoom-in 0.3s ease-out forwards; }
        
        @keyframes slide-in-from-right {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .animation-slide-in-from-right {
            animation: slide-in-from-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slide-in-from-bottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animation-slide-in-from-bottom {
            animation: slide-in-from-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes pulse-once {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
        .animate-pulse-once { animation: pulse-once 0.4s ease-in-out; }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 0.3; }
            100% { transform: scale(4); opacity: 0; }
        }
        .animate-ripple {
            transform: scale(0);
            animation: ripple 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        @keyframes image-ripple {
            from { clip-path: circle(0% at 50% 50%); opacity: 0.7; }
            to { clip-path: circle(75% at 50% 50%); opacity: 0; }
        }
        .animate-image-ripple { animation: image-ripple 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        @keyframes confetti-fall {
            from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .animate-confetti-fall { animation: confetti-fall linear forwards; }

        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 10px var(--glass-border)); }
            50% { filter: drop-shadow(0 0 25px var(--focus-ring-color)); }
        }
        .animate-pulse-glow { animation: pulse-glow 3s infinite ease-in-out; }
        
        @keyframes pulse-bg {
            50% { opacity: 0.6; }
        }
        .animate-pulse-bg { animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .transition-ios { transition-timing-function: cubic-bezier(0.32, 0.72, 0, 1); }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: background-color 0.3s ease-in-out;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--focus-ring-color); }
        
        .custom-scrollbar-horizontal::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar-horizontal::-webkit-scrollbar-thumb { border: 0; }

        /* Custom Form Elements */
        .custom-checkbox, .custom-radio {
            appearance: none;
            -webkit-appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--checkbox-border-color);
            background-color: var(--checkbox-bg-color);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }
        .custom-checkbox { border-radius: 0.375rem; }
        .custom-radio { border-radius: 9999px; }

        .custom-checkbox:checked, .custom-radio:checked {
            background-color: var(--checkbox-checked-bg-color);
            border-color: var(--checkbox-checked-border-color);
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            font-weight: bold;
            color: var(--checkbox-tick-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            line-height: 1;
        }

        .custom-radio:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.625rem;
            height: 0.625rem;
            background-color: var(--radio-dot-color);
            border-radius: 9999px;
        }

        .custom-checkbox:focus-visible, .custom-radio:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: var(--focus-ring-color);
            box-shadow: 0 0 10px var(--focus-ring-color);
        }
        
        .brand-glow {
            text-shadow: 0 0 8px var(--glass-border), 0 0 20px var(--focus-ring-color);
            transition: text-shadow 0.3s ease;
        }
        .brand-glow:hover {
            text-shadow: 0 0 12px var(--glass-border), 0 0 30px var(--focus-ring-color);
        }

        .interactive-tilt {
            transform: perspective(1000px) rotateX(var(--rotate-x, 0)) rotateY(var(--rotate-y, 0));
            transition: transform 0.2s cubic-bezier(0.32, 0.72, 0, 1);
        }
        .glossy-sheen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.4), transparent 40%);
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            pointer-events: none;
        }
        .group:hover .glossy-sheen::after, .interactive-tilt:hover .glossy-sheen::after {
            opacity: 1;
        }
        html.dark .glossy-sheen::after {
             background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.08), transparent 40%);
        }
    </style>
</head>
